<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <title>Films project</title>
</head>
<body>
    <button id="scroll_to_top" hidden>
        <i class="fa fa-chevron-up"></i>
    </button>

    <!-- <h1 class="search_title">Search</h1> -->
    <form class="center_banner">
        
        <label for="search_title"><h2>Title</h2></label>
        <div id="title_error_text"> Bla bla bla</div>
        <input type="text" placeholder="Enter title" id="search_title" required>
        <label for="type"><h2>Type</h2></label>
        <select id="type">
            <option selected value="">All</option>
            <option value="movie">Movie</option>
            <option value="series">Series</option>
            <option value="episode">Episodes</option>
        </select>
        <button class="white_btn search_btn" id="get_films_btn">Search</button>
    </form>
     
    
    <div class="films_container">
        <!-- <div class="film_card">
            <img class="film_card_img" 
            src="https://m.media-amazon.com/images/M/MV5BMTYwOTEwNjAzMl5BMl5BanBnXkFtZTcwODc5MTUwMw@@._V1_SX300.jpg"
             alt="">
            <h1 class="film_card_title">Bla bla bla </h1>
        </div> -->
    </div>

    <div id="loader"></div>

    <div id="modal_window">
        <div class="modal_content">
            <button id="close_modal_window">&times</button>
            <img src="" alt="" id="modal_img">
            <div class="film_description">
                <h2 id="modal_title">Title:  </h2>
                <h2 id="modal_released">Released: </h2>
                <h2 id="modal_genre">Genre:  </h2>
                <h2 id="modal_country">Country:  </h2>
                <h2 id="modal_director">Director:    </h2>
                <h2 id="modal_writer">Writer:    </h2>
                <h2 id="modal_actors">Actors:    </h2>
                <h2 id="modal_awards">Awards:    </h2>
            </div>
        </div>
    </div>
    

    
    <button id="more_films_btn" class="white_btn"> More</button>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
